<section class="grid gap-4 sm:grid-cols-3">
    <article data-testid="metric-total"
        class="rounded-xl border border-slate-800 bg-slate-900/70 p-4 shadow-sm shadow-slate-950/40">
        <p class="text-xs uppercase tracking-wide text-slate-500">Total items</p>
        <p class="mt-2 text-2xl font-semibold text-slate-100">{{ total() }}</p>
    </article>
    <article data-testid="metric-pending"
        class="rounded-xl border border-slate-800 bg-slate-900/70 p-4 shadow-sm shadow-slate-950/40">
        <p class="text-xs uppercase tracking-wide text-slate-500">Pending</p>
        <p class="mt-2 text-2xl font-semibold text-amber-300">{{ pending() }}</p>
    </article>
    <article data-testid="metric-done"
        class="rounded-xl border border-slate-800 bg-slate-900/70 p-4 shadow-sm shadow-slate-950/40">
        <p class="text-xs uppercase tracking-wide text-slate-500">Done</p>
        <p class="mt-2 text-2xl font-semibold text-emerald-300">{{ done() }}</p>
    </article>
</section>
